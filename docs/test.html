<style>
.modal.in .modal-dialog {
    -webkit-transform: translate(0);
    -ms-transform: translate(0);
    -o-transform: translate(0);
    transform: translate(0);
}

.modal.fade .modal-dialog {
    -webkit-transform: translateY(-25%);
    -ms-transform: translateY(-25%);
    -o-transform: translateY(-25%);
    transform: translateY(-25%);
    -webkit-transition: -webkit-transform .3s ease-out;
    -o-transition: -o-transform .3s ease-out;
    transition: transform .3s ease-out;
}

/* Homepage Form */
 #homepage-two-step-form #feast-hs-form-1 form {
	 display: flex;
	 flex-direction: column;
	 align-items: flex-start;
	/* Submit */
}
 @media (min-width: 575px) {
	 #homepage-two-step-form #feast-hs-form-1 form {
		 display: grid;
		 grid-template-columns: 3fr 1fr;
		 align-items: start;
		 gap: 20px;
	}
}
 #homepage-two-step-form #feast-hs-form-1 form div.hs_email.hs-email {
	 margin-bottom: 20px;
	 width: 100%;
}
 #homepage-two-step-form #feast-hs-form-1 form div.hs_email.hs-email div.input input {
	 width: 100% !important;
}
 #homepage-two-step-form #feast-hs-form-1 form div.hs_email.hs-email > label {
	 display: none;
}
 #homepage-two-step-form #feast-hs-form-1 form div.hs_email.hs-email ul.hs-error-msgs {
	 position: absolute;
}
 @media (max-width: 574px) {
	 #homepage-two-step-form #feast-hs-form-1 form div.hs_email.hs-email ul.hs-error-msgs {
		 position: static;
	}
	 #homepage-two-step-form #feast-hs-form-1 form div.hs_email.hs-email ul.hs-error-msgs li {
		 text-align: left;
		 margin: 0;
	}
}

	 padding: 0;
}

	 display: none;
}
 @media (max-width: 574px) {
	 #homepage-two-step-form #feast-hs-form-1 form div.hs_submit.hs-submit {
		 width: 100%;
	}

		 width: 100%;
	}

		 width: 100%;
	}
}
 #feast-hs-form-2 form {
	 padding: 20px;
}
 #feast-hs-form-2 form > div {
	 margin-bottom: 20px;
}
 #feast-hs-form-2 form > div > label > span {
	 font-family: Inter, helvetica, sans-serif !important;
	 font-weight: bold;
}
 #feast-hs-form-2 form > div > label {
	 padding: 0;
	 margin-bottom: 15px;
}
 #feast-hs-form-2 form ul.hs-error-msgs > li > label {
	 padding-left: 0;
}
 #feast-hs-form-2 form div.hs-email input {
	 width: 65%;
}
 @media (max-width: 767px) {
	 #feast-hs-form-2 form div.hs-email input {
		 width: 100%;
	}
}
 @media (min-width: 768px) {
	 #feast-hs-form-2 form ul.multi-container {
		 display: flex;
		 flex-flow: row wrap;
		 gap: 5px 25px;
	}
}
 #feast-hs-form-2 form ul.multi-container > li > label {
	 padding-left: 30px;
	 padding-top: 3px;
}
 #feast-hs-form-2 form ul.multi-container > li {
	 margin-bottom: 10px;
}
 #feast-hs-form-2 form ul.multi-container > li > label > span::before {
	 display: inlin-block;
	 vertical-align: middle;
	 width: 24px;
	 height: 24px;
	 border: 1px solid #c8c8c8;
	 position: absolute;
	 display: block;
	 top: 0;
	 left: 0;
	 border-radius: 5px;
	 content: "";
}
 #feast-hs-form-2 form input[type="checkbox"]:checked + span::before {
	 content: "\f00c";
	 color: #2ab3c5;
	 font-family: "Font Awesome 5 Free";
	 font-weight: 900;
	 font-size: 15px;
	 text-align: center;
	 padding-top: 2px;
	 line-height: 1.3;
}
 #feast-hs-form-2 div.hs_how_much_need_do_you_have_for_real_time_predictions_ div.input {
	 background-color: #fff;
	 border: 1px solid #c8c8c8;
	 border-radius: 5px;
	 width: 65%;
	 position: relative;
	 padding: 11px 14px;
}
 @media (max-width: 767px) {
	 #feast-hs-form-2 div.hs_how_much_need_do_you_have_for_real_time_predictions_ div.input {
		 width: 100%;
	}
}
 #feast-hs-form-2 div.hs_how_much_need_do_you_have_for_real_time_predictions_ div.input::after {
	 position: absolute;
	 top: 0;
	 height: 100%;
	 right: 13px;
	 pointer-events: none;
	 -webkit-font-smoothing: antialiased;
	 -moz-osx-font-smoothing: grayscale;
	 display: inline-block;
	 font-style: normal;
	 font-variant: normal;
	 font-weight: 400;
	 line-height: 1;
	 vertical-align: -0.125em;
	 content: "\f0d7";
	 font-family: "Font Awesome 5 Free";
	 font-weight: 900;
	 font-size: 20px;
	 color: #2ab3c5;
	 background-color: #fff;
	 line-height: 51px;
}
 #feast-hs-form-2 select {
	 margin: 0;
	 border: none;
	 outline: none;
	 background: none;
	 width: 100% !important;
	 height: 100%;
	 color: #404040;
	 font-weight: 400;
	 appearance: none;
	 -webkit-appearance: none;
	 -ms-appearance: none;
	 -moz-appearance: none;
	 -o-appearance: none;
	 border-radius: 0;
	 padding: 0 27px 0 0;
	 font-size: 16px;
	 line-height: 1.7;
}
 #feast-hs-form-2-modal .modal-body {
	 max-width: 700px !important;
}
 #feast-hs-form-2-modal .modal-content {
	 position: fixed;
	 top: 0;
	 left: 50%;
	 transform: translateX(-50%);
}
 #feast-hs-form-2-modal button.close {
	 position: unset !important;
}
 @media (max-width: 767px) {
	 #feast-hs-form-2-modal.modal {
		 overflow-y: auto !important;
	}

}
.modal {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 1050;
    display: none;
    -webkit-overflow-scrolling: touch;
    outline: 0;
}
